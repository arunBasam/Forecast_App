<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <style>
        /* styles for the background colors */
        .current-weather-bg {
            background-color: #e0f7fa; 
        }
        .forecast-bg-0 {
            background-color: #f1f8e9; 
        }
        .forecast-bg-1 {
            background-color: #fff3e0; 
        }
        .forecast-bg-2 {
            background-color: #e8eaf6; 
        }
        .forecast-bg-3 {
            background-color: #fce4ec; 
        }
        .forecast-bg-4 {
            background-color: #e0f2f1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-6 text-center text-blue-500">Weather Forecast</h1>
        <div class="mb-4 flex justify-center">
            <input id="city-input" type="text" class="p-2 border border-gray-300 rounded-l-md mr-1" placeholder="Enter city name">
            <button onclick="handleCitySearch()" class="p-2 bg-blue-500 text-white rounded-r-md">Search</button>
        </div>
        <div class="mb-4 flex justify-center">
            <button onclick="handleCurrentLocationSearch()" class="p-2 bg-green-500 text-white rounded-md">Use Current Location</button>
        </div>
        <div id="current-weather" class="mb-6 p-4 rounded-lg shadow current-weather-bg hidden"></div>
        <div id="forecast" class="p-4 rounded-lg shadow hidden"></div>
    </div>
</body>
</html>
